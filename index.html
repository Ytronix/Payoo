<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--! Favicon !-->
    <link rel="icon" type="image/png" href="images/payoo.png" />
    <!--! Title !-->
    <title>Payoo Login Page</title>
    <!--! Daisy UI & Tailwind CDN !-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--! Raw CSS !-->
    <link rel="stylesheet" href="style.css" />
    <!--! Font !-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 outfit">
    <section
      id="landing-page"
      class="h-[100vh] flex flex-col justify-center items-center"
    >
      <div class="logo relative mb-[-170px]">
        <img src="images/bg.png" alt="" class="relative" />
        <img
          src="images/Group.png"
          alt=""
          class="absolute bottom-50 left-30 transform translate-1"
        />
      </div>
      <div class="login-box bg-white px-8 py-12 w-[90vw] rounded-3xl">
        <div class="box relative">
          <input
            id="mobile-number"
            type="text"
            required
            class="peer w-full h-15 border-none text-xl bg-gray-100 rounded-4xl p-5 outline-none transition-all duration-500"
          />
          <label
            for=""
            class="absolute z-10 left-5 top-4.5 text-gray-400 transition-all duration-500 pointer-events-none peer-focus:-top-7 peer-focus:text-[#15bdff] peer-focus:text-xl 
            peer-valid:-top-7 peer-valid:text-[#15bdff] peer-valid:text-xl"
            >Mobile Number</label
          >
        </div>
        <br /><br />
        <div class="box relative">
          <input
            id="pin-number"
            type="text"
            required
            class="peer w-full h-15 border-none text-xl bg-gray-100 rounded-4xl p-5 outline-none transition-all duration-500"
          />
          <label
            for="text"
            class="absolute left-5 top-4.5 text-gray-400 transition-all duration-500 pointer-events-none peer-focus:-top-7 peer-focus:text-[#15bdff] peer-focus:text-xl 
            peer-valid:-top-7 peer-valid:text-[#15bdff] peer-valid:text-xl"
            >4 Digit Code</label
          >
        </div>
        <br /><br />
        <button
          id="login-btn"
          class="bg-blue-600 w-full rounded-4xl p-5 font-medium text-xl text-white"
        >
          Login
        </button>
      </div>
    </section>
    <script src="loginPage.js"></script>
  </body>
</html>
